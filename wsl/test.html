<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <style>
        /* Optional: Style for better visualization */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 5px;
        }

        .pagination-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Pagination Example</h2>

    <ul id="item-list"></ul>
    <div id="pagination-container"></div>

    <script>
        // Sample list of items
        const itemList = Array.from({ length: 30 }, (_, index) => `Item ${index + 1}`);

        // Number of items to display per page
        const itemsPerPage = 5;

        // Calculate the total number of pages
        const totalPages = Math.ceil(itemList.length / itemsPerPage);

        // Function to display items on a specific page
        function displayItems(pageNumber) {
            const startIndex = (pageNumber - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToDisplay = itemList.slice(startIndex, endIndex);

            const itemListContainer = document.getElementById('item-list');
            itemListContainer.innerHTML = ''; // Clear previous items

            // Display items on the page
            itemsToDisplay.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                itemListContainer.appendChild(listItem);
            });
        }

        // Function to generate pagination buttons
        function generatePaginationButtons() {
            const paginationContainer = document.getElementById('pagination-container');
            paginationContainer.innerHTML = ''; // Clear previous buttons

            // Create buttons for each page
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('a');
                button.href = '#';
                button.classList.add('pagination-button');
                button.textContent = i;
                button.addEventListener('click', function () {
                    displayItems(i);
                });
                paginationContainer.appendChild(button);
            }
        }

        // Initial display
        displayItems(1);
        generatePaginationButtons();
    </script>

</body>
</html>
